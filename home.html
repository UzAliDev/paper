<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tosh-Qaychi-Qog'oz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tosh-Qaychi-Qog'oz o'yini</h1>
        <p>Tanlang: Tosh, Qaychi, yoki Qog'oz</p>
        <div class="choices">
            <button class="choice-btn" id="tosh">Tosh</button>
            <button class="choice-btn" id="qaychi">Qaychi</button>
            <button class="choice-btn" id="qogoz">Qog'oz</button>
        </div>
        <div id="game-result">
            <p><strong>Siz: </strong><span id="user-choice">-</span></p>
            <p><strong>Bot: </strong><span id="bot-choice">-</span></p>
            <p><strong>Natija: </strong><span id="result">-</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
