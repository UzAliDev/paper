<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tosh-Qaychi-Qog'oz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tosh-Qaychi-Qog'oz o'yini</h1>
        <div id="user-login">
            <p>Foydalanuvchi nomini kiriting:</p>
            <input type="text" id="username" placeholder="Foydalanuvchi nomi">
            <button id="login-btn">Kirish</button>
        </div>
        <div id="game-screen" style="display: none;">
            <p>Tanlang: Tosh, Qaychi, yoki Qog'oz</p>
            <div class="choices">
                <button class="choice-btn" id="tosh">Tosh</button>
                <button class="choice-btn" id="qaychi">Qaychi</button>
                <button class="choice-btn" id="qogoz">Qog'oz</button>
            </div>
            <div id="game-result">
                <p><strong>Siz: </strong><span id="user-choice">-</span></p>
                <p><strong>Bot: </strong><span id="bot-choice">-</span></p>
                <p><strong>Natija: </strong><span id="result">-</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
